<html>

<head>
    <title>Play 2048 Online</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div id="page-container">
        <div id="game-container">
            <h1 id="game-title">2048</h1>
            <div id="game-help"><strong>HOW TO PLAY:</strong>
                <br>Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one
                dubling the number!
            </div>
            <div class="clear"></div>
            <div id="score-board">
                <div id="current">
                    Current <span id="sb_c">0</span>
                </div>
                <div id="high">
                    Highest <span id="sb_h">0</span>
                </div>
            </div>
            <div id="game-board">
                <div id="game-grid">
                    <div class="game-grid-cell"></div>
                    <div class="game-grid-cell"></div>
                    <div class="game-grid-cell"></div>
                    <div class="game-grid-cell"></div>
                    <div class="game-grid-cell"></div>
                    <div class="game-grid-cell"></div>
                    <div class="game-grid-cell"></div>
                    <div class="game-grid-cell"></div>
                    <div class="game-grid-cell"></div>
                    <div class="game-grid-cell"></div>
                    <div class="game-grid-cell"></div>
                    <div class="game-grid-cell"></div>
                    <div class="game-grid-cell"></div>
                    <div class="game-grid-cell"></div>
                    <div class="game-grid-cell"></div>
                    <div class="game-grid-cell"></div>
                </div>
                <div class="game-tile" id="game-tile">
                </div>
            </div>
            <div id="game-actions">
                <button id="btnReset">Start / Reset</button>
            </div>
        </div>
    </div>
    <script data-main="assets/js/common" src="assets/js/require.js"></script>
    <script>
        require(['common'], function () {
            require(['Main']);
        });
    </script>
</body>

</html>
